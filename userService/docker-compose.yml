version: "3"
services:
  dbpostgresql:
    image: "postgres"
    ports:
      - "5432"
    environment:
      POSTGRES_DB: postgresDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      restart: unless-stopped

  app:
    build: .
    image: appuser
    container_name: appuser
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql
